<form method="post" action="">

    <div class="form-group">
        <label for="userEmail">GA Email Address</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
               placeholder="example@greateranglia.co.uk">
        <small id="emailHelp" class="form-text text-muted">Please use your Greater Anglia Staff Email</small>
    </div>

    <div class="form-group">
        <label for="userPsw">Password</label>
        <input type="password" class="form-control" id="userPsw" placeholder="Password">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="keepLogin">
        <label class="form-check-label" for="keepLogin">Save password</label>
    </div>


    <button type="submit" class="btn btn-primary" onclick="submitLogInForm()">Submit</button>
    <input class="btn btn-primary" type="reset" value="Reset">

</form>
<p id="unencryptedForm">unencryptedForm: </p>
<p id="encryptedForm">encryptedForm: </p>
<p id="resultFromSQL">resultFromSQL: </p>
